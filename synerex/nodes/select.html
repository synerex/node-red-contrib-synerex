<script type="text/javascript">
  RED.nodes.registerType('SynerexSelect', {
    category: 'Synerex',
    color: '#FFFFFF',
    defaults: {
      name: { value: "" },
      protcol: { value: "fleet" },
      stype: { value: "supply" },
      login: { type: "synerex-credentials" },
    },
    inputs: 1,
    outputs: 1,
    icon: "synerex.png",
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return "select " + this.protcol + " " + this.stype + " channel"
      }
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>

<script type="text/x-red" data-template-name="SynerexSelect">
  <div class="form-row">
    <label for="node-input-login"><i class="fa fa-user"></i> Synerex info</label>
    <input type="text" id="node-input-login">
  </div>

  <div class="form-row">
    <label for="node-input-protcol"><i class="fa fa-tag"></i> Notify protcol</label>
    <select id="node-input-protcol">
      <option value="fleet">Fleet</option>
      <option value="fluentd">Fluentd</option>
      <option value="ptransit">Ptransit</option>
      <option value="geography">Geography</option>
      <option value="pagent">PAgent</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-stype"><i class="fa fa-tag"></i> Select type</label>
    <select id="node-input-stype">
      <option value="supply">Supply</option>
      <option value="demand">Demand</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="SynerexSelect">
  <p>Select</p>
</script>
