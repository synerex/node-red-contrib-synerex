<script type="text/javascript">
  RED.nodes.registerType('SynerexSubscribe', {
    category: 'Synerex',
    color: '#b0c4de',
    defaults: {
      name: { value: "" },
      protcol: { value: "fleet" },
      subtype: { value: "supply" },
      login: { type: "synerex-credentials" },
    },
    inputs: 0,
    outputs: 1,
    icon: "synerex.png",
    align: 'right',
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return this.protcol + " subscribe " + this.subtype
      }
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    },
    paletteLabel: "subscribe"
  });
</script>
